title: The Econosophist
name: Kabir Singh Chugh
user_description: "Economist? Philosopher? or a Sophist? Why not all three!
notes_url: "https://kabirsinghchugh.xyz"
profile_pic: /assets/img/profile.png
favicon: /assets/img/favicon.png
copyright_name: "Â©KabirChugh"
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://www.kabirsinghchugh.xyz/" # the base hostname & protocol for your site, e.g. http://example.com
encoding: utf-8

# Build settings
theme: null
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-toc

markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: true
  math_engine: mathjax
  smart_quotes: ["apos", "apos", "quot", "quot"]
  syntax_highlighter: rouge


sass:
  style: compressed

collections:
    notes:
      output: true
      permalink: /notes/:title

toc:
  max_level: 3

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /posts/:title
      content-type: post
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      content-type: notes
